<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベルゲーム</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    #vn {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .charas-layer,
    .chara-sprite {
      z-index: 1;
      pointer-events: none;
    }

    .charas-layer {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .chara-sprite {
      position: absolute;
      bottom: 0;
      height: 80%;
      transition: opacity .2s ease, transform .2s ease;
    }

    .chara-sprite.pos-center {
      left: 50%;
      transform: translateX(-50%);
    }

    .chara-sprite.pos-left {
      left: 6%;
      transform: none;
    }

    .chara-sprite.pos-right {
      right: 6%;
      transform: none;
    }

    #tsukkomi-overlay {
      position: absolute;
      left: 12px;
      top: 12px;
      /* テキストボックスより少し上に */
      z-index: 5;
      /* textbox(3) より前面に */
      gap: 10px;
      align-items: flex-end;
      pointer-events: none;
      /* クリックは透過 */
      max-width: min(48vw, 640px);
    }

    #tsukkomi-overlay .avatar {
      width: 96px;
      height: 96px;
      flex: 0 0 96px;
      /* フレックスで縮まない */
      border-radius: 8px;
      background-color: #222;
      background-repeat: no-repeat;
      background-size: contain;
      /* ボックス一杯に表示（はみ出しはトリム） */
      background-position: center;
      /* 左上基準 */
      box-shadow: 0 6px 20px rgba(0, 0, 0, .35);
    }

    #tsukkomi-overlay .bubble {
      background: rgba(0, 0, 0, .78);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, .15);
      border-radius: 10px;
      padding: 10px 12px;
      line-height: 1.6;
      font-size: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .25);
    }

    #tsukkomi-overlay .name {
      display: block;
      font-weight: 700;
      opacity: .9;
      margin-bottom: 4px;
      font-size: 14px;
    }

    #wrap {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 3;
    }

    #textbox {
      background: rgba(0, 0, 0, .6);
      padding: 1em;
      box-sizing: border-box;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      display: block;
      min-height: 100px;
      z-index: 3;
    }

    #text {
      display: block;
    }

    #choices {
      margin-top: 0.6em;
      /* テキストと分離 */
      display: none;
      /* 非表示から開始 */
    }

    #choices .choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      margin: 6px 0;
      background: rgba(255, 255, 255, 0.10);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
      font-size: 24px;
    }

    /* クリック時のフラッシュを「色」で点滅」 */
    #choices .choice-btn.flash,
    #choices .choice-btn.flash:hover {
      animation: vn-choice-flash-color 0.75s ease-in-out 4 alternate;
    }

    @keyframes vn-choice-flash-color {
      0% {
        /* 通常色（既存と同じにする） */
        background: rgba(255, 255, 255, 0.10);
        border-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        box-shadow: none;
      }

      100% {
        /* ハイライト色（好きに変えてOK） */
        background: #ffd54f;
        border-color: #ffd54f;
        color: #fff;
        box-shadow: 0 0 0 2px rgba(255, 106, 0, 0.35);
      }
    }

    #namebox {
      position: absolute;
      top: -1.8em;
      left: 1em;
      padding: 0.3em 0.8em;
      border-radius: 4px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
    }

    #autoplay-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 100;
      /* 初期状態では非表示 */
      display: none;
    }

    body.autoplay #autoplay-indicator {
      display: block;
    }
  </style>
</head>

<body>
  <div id="vn">
    <img id="bg" class="bg" />
    <div id="charas" class="charas-layer"></div>

    <div id="tsukkomi-overlay" style="display:none;">
      <div class="avatar"></div>
      <div class="bubble">
        <span class="name"></span>
        <div class="text"></div>
      </div>
    </div>

    <div id="wrap">
      <div id="textbox">
        <div id="namebox"></div>
        <div id="text"></div>
        <div id="choices"></div>
      </div>
    </div>
    <div id="autoplay-indicator">AUTOPLAY</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
