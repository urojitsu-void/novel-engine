<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベルゲーム</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
    }

    #vn {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .charas-layer,
    .chara-sprite {
      z-index: 1;
      pointer-events: none;
    }

    .charas-layer {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .chara-sprite {
      position: absolute;
      bottom: 0;
      height: 80%;
      transition: opacity .2s ease, transform .2s ease;
    }

    .chara-sprite.pos-center {
      left: 50%;
      transform: translateX(-50%);
    }

    .chara-sprite.pos-left {
      left: 6%;
      transform: none;
    }

    .chara-sprite.pos-right {
      right: 6%;
      transform: none;
    }

    #wrap {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 3;
    }

    #textbox {
      background: rgba(0, 0, 0, .6);
      padding: 1em;
      box-sizing: border-box;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      display: block;
      min-height: 100px;
      z-index: 3;
    }

    #text {
      display: block;
    }

    #choices {
      margin-top: 0.6em;
      /* テキストと分離 */
      display: none;
      /* 非表示から開始 */
    }

    #choices .choice-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      margin: 6px 0;
      background: rgba(255, 255, 255, 0.10);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
    }

    #choices .choice-btn:hover {
      background: rgba(255, 255, 255, 0.16);
    }

    #namebox {
      position: absolute;
      top: -1.8em;
      left: 1em;
      padding: 0.3em 0.8em;
      border-radius: 4px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
    }

    #autoplay-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 100;
      /* 初期状態では非表示 */
      display: none;
    }

    body.autoplay #autoplay-indicator {
      display: block;
    }
  </style>
</head>

<body>
  <div id="vn">
    <img id="bg" class="bg" />
    <div id="charas" class="charas-layer"></div>
    <div id="wrap">
      <div id="textbox">
        <div id="namebox"></div>
        <div id="text"></div>
        <div id="choices"></div>
      </div>
    </div>
    <div id="autoplay-indicator">AUTOPLAY</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
